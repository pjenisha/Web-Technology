<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2">S/N</th>
        <th colspan="2">Name</th>
        <th rowspan="2">Address</th>
    </tr>
    <tr>
        <th>First</th>
        <th>Last</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Ram</td>
        <td>Sharma</td>
        <td>Kathmandu</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Sita</td>
        <td>Thapa</td>
        <td>Lalitpur</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Hari</td>
        <td>Adhikari</td>
        <td>Bhaktapur</td>
    </tr>
</table>

</body>
</html>
