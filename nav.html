<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: red;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: darkred;
            color: #fff;
        }

        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column; 
        }

        .row {
            flex: 1;
            display: flex;
        }

     
        .row1 {
            display: flex;
            flex: 1; 
        }

        .column {
            flex: 1;
            height: 100%; 
        }

        .col1 {
            background-color: #ff4d4d; 
        }

        .col2 {
            background-color: #4d79ff; 
        }

        .col3 {
            background-color: #33cc33; 
        }

        .row2 {
            background-color: #333333; 
        }

       
        .footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>

  
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </div>

    
    <div class="content">
        <!-- Row 1 with 3 columns -->
        <div class="row row1">
            <div class="column col1"></div>
            <div class="column col2"></div>
            <div class="column col3"></div>
        </div>

        <!-- Row 2 -->
        <div class="row row2"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 My Restaurant. All rights reserved.
    </div>

</body>
</html>
